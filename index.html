<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle-button" aria-label="Toggle color mode">Dark Mode</button>
        <h1>Lotto Number Generator</h1>
        <div id="numbers-container" class="numbers-container"></div>
        <button id="generate-button">Generate Numbers</button>
        <section class="affiliate-section">
            <h2>Partnership Inquiry</h2>
            <form id="affiliate-form" class="affiliate-form">
                <label for="partner-name">Name</label>
                <input id="partner-name" name="name" type="text" required>

                <label for="partner-email">Email</label>
                <input id="partner-email" name="email" type="email" required>

                <label for="partner-company">Company</label>
                <input id="partner-company" name="company" type="text" required>

                <label for="partner-message">Proposal</label>
                <textarea id="partner-message" name="message" rows="4" required></textarea>

                <button id="affiliate-submit" type="submit">Send Inquiry</button>
                <p id="affiliate-status" aria-live="polite"></p>
            </form>
        </section>
        <section class="comments-section" aria-label="Comments">
            <h2>Comments</h2>
            <div id="disqus_thread"></div>
            <noscript>
                Please enable JavaScript to view the
                <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
            </noscript>
        </section>
    </div>
    <script src="main.js"></script>
    <script>
        (function() {
            var d = document;
            var s = d.createElement('script');
            s.src = 'https://test-x2lwiauxzw.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
</body>
</html>
